      .calculator {
        background-color: #e83434;
        border-radius: 25px;
        border: 2px double black;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
        height: 520px;
        background-image: url(IMG/Spiderman_Upside_Down-removebg-preview.png);

        background-position: center;

      }

      #display {
        width: 100%;
        height: 80px;
        font-size: 30px;
        text-align: right;
        margin-bottom: 10px;
        padding: 5px;
        border: 3px solid black;
        border-radius: 5px;
        background-color: rgb(118, 118, 118); 
        color: rgb(255, 255, 255);
        /* box-shadow: 0 0 30px rgba(0, 0, 0, 0.1), 0 0 30px rgb(0, 0, 0); */
      }

      table {
        height: 400px;
        width: 100%;
        border-collapse: collapse;
      }

      td {
        padding: 5px;
      }

      button {
        width: 100%;
        padding: 20px;
        font-size: 25px;
        font-weight: 600;
        border: none;
        border-radius: 5px;
        background-color: #ffffff;
        color: rgb(255, 23, 23);
        cursor: pointer;
        transition: background-color 0.3s;
        opacity:85%;
        background-image: url();
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      button:hover {
        color: #0056b3;
      }

      .equals {
        background-color: rgb(247, 247, 247);
        color: rgb(255, 0, 0);
      }

      .equals:hover {
        background-color: #2cc94e;
      }
      .img img {
        height: 190px;
        width: 11%;
        position: absolute;
        top: 3.5%;
        left: 52%;
        
      }
      .img2 img {

        top: 74.5%;

  <body>
    <div class="img3"><img src="IMG/black.png" alt=""></div>
    <div class="img2"><img src="IMG/black 2.png" alt=""></div>
    <div class="img">
      <img
        src="IMG/purepng.com-amazing-spidermanspider-manspidermansuperherocomic-bookmarvel-comicscharacterstan-lee-1701528655600iiy30-removebg-preview.png"
        alt=""
      />
    </div>
    <div class="calculator">
      <input type="text" id="display" />
      <table>
        <tr>
          <td><button id="clear" onclick="clr()">C</button></td>
          <td><button onclick="backspace()">‚Üê</button></td>
          <td><button onclick="dis('/')">/</button></td>
          <td><button onclick="dis('*')">*</button></td>
        </tr>
        <tr>
          <td><button onclick="dis('7')">7</button></td>
          <td><button onclick="dis('8')">8</button></td>
          <td><button onclick="dis('9')">9</button></td>
          <td><button onclick="dis('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="dis('4')">4</button></td>
          <td><button onclick="dis('5')">5</button></td>
          <td><button onclick="dis('6')">6</button></td>
          <td><button onclick="dis('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="dis('1')">1</button></td>
          <td><button onclick="dis('2')">2</button></td>
          <td><button onclick="dis('3')">3</button></td>
          <td><button onclick="dis('%')">%</button></td>
          
        </tr>
        <tr>
          <td><button onclick="dis('0')">0</button></td>
          <td><button onclick="dis('00')">00</button></td>
          <td><button onclick="dis('.')">.</button></td>
          <td><button class="equals" onclick="solve()">=</button></td>
        </tr>
      </table>
    </div>
    <script>
      function dis(val) {
        document.getElementById("display").value += val;
      }
      function Myfun(event) {
        if (
          event.key == "0" ||
          event.key == "1" ||
          event.key == "2" ||
          event.key == "3" ||
          event.key == "4" ||
          event.key == "5" ||
          event.key == "6" ||
          event.key == "7" ||
          event.key == "8" ||
          event.key == "9" ||
          event.key == "+" ||
          event.key == "-" ||
          event.key == "*" ||
          event.key == "%" ||
          event.key == "00"||
          event.key == "/" ||
          event.key == "."
        ) {
          document.getElementById("display").value += event.key;
        }
      }
      var cal = document.getElementById("display");
      cal.onkeyup = function (event) {
        if (event.keyCode == 13) {
          console.log("enter");
          let x = document.getElementById("display").value;
          console.log(x);
          solve();
        }
      };
      function solve() {
        let x = document.getElementById("display").value;
        let result = math.evaluate(x);
        document.getElementById("display").value = result;
      }
      function clr() {
        document.getElementById("display").value = " ";
      }
      function backspace() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
      }
    </script>
  </body>
</html>
